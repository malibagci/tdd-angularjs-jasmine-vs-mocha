<progressbar class="progress-striped active" value="100" type="info"
    ng-show="searching">
  Searching
</progressbar>
<div class="ng-hide alert alert-warning alert-dismissable"
    ng-bind="'No results found.'" ng-show="noResults"></div>
<h2 class="ng-hide" ng-show="searchResults" ng-bind="'Search Results'"></h2>
<div class="row ng-hide" ng-show="searchResults">
  <div class="col-xs-3 hero" ng-repeat="hero in searchResults">
    <div class="thumbnail" ng-class="{'favorite':hero.favorite}">
      <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"></img>
      <button ng-click="save(hero)" class="btn" ng-class="{'btn-danger':hero.favorite, 'btn-default':!hero.favorite}">
        <span class="glyphicon glyphicon-star"
          ng-class="{'glyphicon-star':hero.favorite, 'glyphicon-star-empty':!hero.favorite}"></span>
        <span ng-if="hero.favorite" ng-bind="'Remove from favorites'"></span>
        <span ng-if="!hero.favorite" ng-bind="'Add to favorites'"></span>
      </button>
      <a ng-href="hero/{{hero.id}}" class="btn btn-default details"
          ng-if="hero.favorite">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span ng-bind="'View details'"></span>
      </a>
      <div class="caption">
        <h3 ng-bind="hero.name"></h3>
      </div>
    </div>
  </div>
</div>
<h2 ng-bind="'Favorites'"></h2>
<div class="row">
  <div class="col-xs-3 hero" ng-repeat="hero in heroes">
    <div class="thumbnail pointer">
      <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"></img>
      <button ng-click="save(hero)" class="btn btn-danger">
        <span class="glyphicon glyphicon-star"></span>
        <span ng-bind="'Remove from favorites'"></span>
      </button>
      <a ng-href="hero/{{hero.id}}" class="btn btn-default details">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span ng-bind="'View details'"></span>
      </a>
      <div class="caption">
        <h3 ng-bind="hero.name"></h3>
      </div>
    </div>
  </div>
  <div class="col-xs-12" ng-if="heroes.length == 0">
    <div class="alert alert-warning alert-dismissable">
      You have no favorite Marvel Super Heroes.
      To favor Heroes, search for them and click "Add to favorites"
    </div>
  </div>
</div>
